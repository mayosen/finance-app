server:
  port: 8180

spring:
  application:
    name: query-service
  datasource:
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:liquibase/changelog-master.yml
  kafka:
    consumer:
      group-id: query-service
      auto-offset-reset: earliest
      enable-auto-commit: false
    listener:
      ack-mode: manual_immediate

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

app:
  kafka:
    events:
      topic: financeapp-events
