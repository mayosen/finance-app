databaseChangeLog:
  - changeSet:
      id: FAPP-4-add-indexes-for-table_account_summary
      author: mayosen
      changes:
        - createIndex:
            indexName: idx_owner_id
            tableName: account_summary
            columns:
              - column:
                  name: owner_id
  - changeSet:
      id: FAPP-4-add-indexes-for-table_transaction
      author: mayosen
      changes:
        - createIndex:
            indexName: idx_account_id
            tableName: transaction
            columns:
              - column:
                  name: account_id
        - createIndex:
            indexName: idx_account_id_timestamp
            tableName: transaction
            columns:
              - column:
                  name: account_id
              - column:
                  name: timestamp
