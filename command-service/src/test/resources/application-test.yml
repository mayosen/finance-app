spring:
  datasource:
    url: ${REPLACED}
    driver-class-name: ${REPLACED}
    username: ${REPLACED}
    password: ${REPLACED}
  kafka:
    bootstrap-servers: ${REPLACED}

logging:
  level:
    root: INFO
    com.mayosen.financeapp: TRACE
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.kafka: DEBUG
    org.apache.kafka: WARN

app:
  snapshot:
    strategy:
      every-times: 3
