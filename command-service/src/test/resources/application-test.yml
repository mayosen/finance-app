spring:
  datasource:
    url: ${REPLACED}
    driver-class-name: ${REPLACED}
    username: ${REPLACED}
    password: ${REPLACED}
  kafka:
    bootstrap-servers: ${REPLACED}

logging:
  level:
    root: INFO
    com.mayosen.financeapp: TRACE
    # org.springframework.jdbc.core.JdbcTemplate: INFO
    # org.springframework.jdbc.core.namedparam.NamedParameterJdbcTemplate: INFO
    # org.springframework.data.jdbc.core.JdbcAggregateTemplate: INFO
    org.springframework.kafka: INFO
    org.apache.kafka: WARN

app:
  snapshot:
    strategy:
      every-times: 3
