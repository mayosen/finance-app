databaseChangeLog:
  - changeSet:
      id: FAPP-3-add-indexes-for-table_event
      author: mayosen
      changes:
        - createIndex:
            indexName: idx_account_id
            tableName: event
            columns:
              - column:
                  name: account_id
        - createIndex:
            indexName: idx_account_id_sequence_number
            tableName: event
            columns:
              - column:
                  name: account_id
              - column:
                  name: sequence_number
