name: Build Query Service

on:
  push:
    paths:
      - 'query-service/**'
      - 'common/**'
      - 'pom.xml'
  pull_request:
    paths:
      - 'query-service/**'
      - 'common/**'
      - 'pom.xml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Compile module
        run: mvn -pl query-service -am test-compile

      - name: Archive compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: query-service-compiled
          path: |
            **/target/classes
            **/target/test-classes
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: query-service-compiled

      - name: Run tests
        run: mvn -pl query-service -am verify

      - name: Report all test results
        id: reporter
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: 'Query service tests #${{ github.run_number }}'
          path: |
            query-service/target/surefire-reports/*.xml,
            query-service/target/failsafe-reports/*.xml
          reporter: java-junit
          fail-on-empty: 'false'

      - name: Add link to check run in job summary
        if: success() || failure()
        run: |
          echo "### ðŸ§ª Test report (check run)" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.reporter.outputs.url_html }}" >> $GITHUB_STEP_SUMMARY

      - name: Archive test reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: query-service-test-reports
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
