name: Build Command Service

on:
  push:
    paths:
      - 'command-service/**'
      - 'common/**'
      - 'pom.xml'
  pull_request:
    paths:
      - 'command-service/**'
      - 'common/**'
      - 'pom.xml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Compile module
        run: mvn -pl command-service -am test-compile

      - name: Archive compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: command-service-compiled
          path: |
            **/target/classes
            **/target/test-classes
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: command-service-compiled

      - name: Run tests
        run: mvn -pl command-service -am verify

      - name: Archive test reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: command-test-reports
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
